<body>

    <h2>A header that  span two columns</h2>
    <p>Use  the colspan  attribute to have a header  span over</p>
  <table  style="width: 100%">
      <tr>
        <th colspan="2">სახელი</th>
        <ht>ასაკი</ht>
      </tr>
      <tr>
        <td>ნინო</td>
        <td>ეთო</td>
        <td>50</td>
      </tr>
      <tr>
          <td>გელა</td>
          <td>ქეთი</td>
          <td>50</td>
      </tr>
  </table>
  
</body>
